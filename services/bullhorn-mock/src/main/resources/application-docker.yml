spring:
  datasource:
    url: jdbc:postgresql://bullhorn-postgres:5432/bullhorn_mock_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.bullhorn.mockservice: INFO

app:
  mock-data:
    default-count: 1000
    enable-auto-generation: true
    use-postgres-copy: true
  oauth:
    jwt-secret: dev-secret-key-change-in-production-12345678
    issuer: bullhorn-mock-service-docker
    session-validity-seconds: 3600
  webhook:
    default-timeout-seconds: 30
    default-max-retries: 5
    default-max-events-per-minute: 100
