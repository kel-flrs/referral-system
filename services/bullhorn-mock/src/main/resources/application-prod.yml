spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/bullhorn_mock_prod}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# Production server configuration
server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  compression:
    enabled: true

# Production logging
logging:
  level:
    root: WARN
    com.bullhorn.mockservice: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/bullhorn-mock-service-prod.log
    max-size: 10MB
    max-history: 30

# Application-specific properties
app:
  mock-data:
    default-count: 500000
    enable-auto-generation: false
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://yourdomain.com}
